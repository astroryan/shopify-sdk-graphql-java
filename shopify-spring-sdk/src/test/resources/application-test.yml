# Test configuration for Shopify SDK
shopify:
  sdk:
    api:
      version: "2025-07"
      timeout:
        connect: 5s
        read: 10s
        write: 10s
      retry:
        max-attempts: 2
        backoff-delay: 500
    graphql:
      endpoint: "https://{shop}.myshopify.com/admin/api/{version}/graphql.json"
      max-query-depth: 10
      max-query-complexity: 1000
    rate-limit:
      enabled: true
      max-calls-per-second: 2
      bucket-size: 40
    logging:
      level: DEBUG
      log-requests: true
      log-responses: true

# Spring test configuration
spring:
  application:
    name: shopify-sdk-test
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL
    deserialization:
      fail-on-unknown-properties: false

# Logging for tests
logging:
  level:
    com.shopify.sdk: DEBUG
    org.springframework: WARN
    okhttp3: INFO