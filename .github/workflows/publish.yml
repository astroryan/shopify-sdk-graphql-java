name: Publish to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.1.0)'
        required: true
        default: '1.1.0'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Update version if manually triggered
      if: github.event_name == 'workflow_dispatch'
      run: |
        sed -i "s/version = '.*'/version = '${{ github.event.inputs.version }}'/" shopify-spring-sdk/build.gradle
        
    - name: Build SDK
      run: |
        cd shopify-spring-sdk
        ./gradlew clean build -x test
        
    - name: Run tests
      run: |
        cd shopify-spring-sdk
        ./gradlew test
        
    - name: Generate test report
      if: always()
      run: |
        cd shopify-spring-sdk
        ./gradlew jacocoTestReport
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: shopify-spring-sdk/build/reports/tests/test/
        
    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: shopify-spring-sdk/build/reports/jacoco/test/
        
    - name: Publish to GitHub Packages
      run: |
        cd shopify-spring-sdk
        ./gradlew publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create release notes
      if: github.event_name == 'release'
      run: |
        echo "## Shopify Spring SDK ${{ github.event.release.tag_name }}" > release-notes.md
        echo "" >> release-notes.md
        echo "### Installation" >> release-notes.md
        echo "" >> release-notes.md
        echo "Add to your \`build.gradle\`:" >> release-notes.md
        echo "\`\`\`gradle" >> release-notes.md
        echo "repositories {" >> release-notes.md
        echo "    maven {" >> release-notes.md
        echo "        url = uri(\"https://maven.pkg.github.com/astroryan/shopify-sdk-graphql-java\")" >> release-notes.md
        echo "        credentials {" >> release-notes.md
        echo "            username = project.findProperty(\"gpr.user\") ?: System.getenv(\"USERNAME\")" >> release-notes.md
        echo "            password = project.findProperty(\"gpr.key\") ?: System.getenv(\"TOKEN\")" >> release-notes.md
        echo "        }" >> release-notes.md
        echo "    }" >> release-notes.md
        echo "}" >> release-notes.md
        echo "" >> release-notes.md
        echo "dependencies {" >> release-notes.md
        echo "    implementation 'com.shopify:shopify-spring-sdk:${{ github.event.release.tag_name }}'" >> release-notes.md
        echo "}" >> release-notes.md
        echo "\`\`\`" >> release-notes.md
        
    - name: Update release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: release-notes.md
        append_body: true