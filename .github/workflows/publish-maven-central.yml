name: Publish to Maven Central

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.1.1)'
        required: true
        type: string
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - release
          - snapshot
        default: release

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Setup GPG
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      run: |
        # Import GPG key
        echo "$GPG_PRIVATE_KEY" | base64 -d | gpg --batch --import
        
        # List keys to verify import
        gpg --list-secret-keys
        
        # Export the signing key in ASCII armor format
        GPG_SIGNING_KEY=$(gpg --armor --export-secret-keys ${{ secrets.GPG_KEY_ID }})
        echo "GPG_SIGNING_KEY<<EOF" >> $GITHUB_ENV
        echo "$GPG_SIGNING_KEY" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        
    - name: Update version
      if: github.event.inputs.release_type == 'release'
      run: |
        sed -i "s/version = '.*'/version = '${{ github.event.inputs.version }}'/" build.gradle
        
    - name: Update SNAPSHOT version
      if: github.event.inputs.release_type == 'snapshot'
      run: |
        sed -i "s/version = '.*'/version = '${{ github.event.inputs.version }}-SNAPSHOT'/" build.gradle
        
    - name: Run tests
      run: ./gradlew clean test
      
    - name: Build and publish to Maven Central
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      run: |
        ./gradlew publishShopifySdkPublicationToOSSRHRepository \
          -PsigningKeyId=${{ secrets.GPG_KEY_ID }} \
          -PsigningPassword=${{ secrets.GPG_PASSPHRASE }} \
          -PsigningKey="$GPG_SIGNING_KEY"
          
    - name: Create Release Notes
      if: github.event.inputs.release_type == 'release'
      run: |
        echo "## Shopify Spring SDK v${{ github.event.inputs.version }}" > release_notes.md
        echo "" >> release_notes.md
        echo "### Maven Central" >> release_notes.md
        echo '```xml' >> release_notes.md
        echo '<dependency>' >> release_notes.md
        echo '    <groupId>io.github.astroryan</groupId>' >> release_notes.md
        echo '    <artifactId>shopify-spring-sdk</artifactId>' >> release_notes.md
        echo '    <version>${{ github.event.inputs.version }}</version>' >> release_notes.md
        echo '</dependency>' >> release_notes.md
        echo '```' >> release_notes.md
        echo "" >> release_notes.md
        echo "### Gradle" >> release_notes.md
        echo '```gradle' >> release_notes.md
        echo 'implementation "io.github.astroryan:shopify-spring-sdk:${{ github.event.inputs.version }}"' >> release_notes.md
        echo '```' >> release_notes.md
        
    - name: Summary
      run: |
        echo "## ðŸš€ Maven Central Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event.inputs.release_type }}" = "release" ]; then
          echo "âœ… Published Release: v${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ [Maven Central](https://central.sonatype.com/artifact/io.github.astroryan/shopify-spring-sdk/${{ github.event.inputs.version }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… Published Snapshot: v${{ github.event.inputs.version }}-SNAPSHOT" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ [OSSRH Snapshots](https://s01.oss.sonatype.org/content/repositories/snapshots/io/github/astroryan/shopify-spring-sdk/)" >> $GITHUB_STEP_SUMMARY
        fi